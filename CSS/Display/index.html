<!-- display = property specifies if/how an element is display4ed

display: block-level = start on new line take up the full width available (h1, di, p, form, header, footer)

display: inline = do not start on a new line, width is limited to what is needed (span, a, img), cannot add width/height

display: inline-block = acts as both a block and inline level

visibility: hidden; = just gone but still there just cannot be seen
display: none; = will not be displayed and it totally not there anymore unlike visibility hidden whereas it's there
just not seen
