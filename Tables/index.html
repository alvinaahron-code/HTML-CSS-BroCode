<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <h3>Store Opening Hours</h3>

    <!-- <tr> Table Row <th> Table Header (Columns)
        
        -->

    <!-- border="0" means no border, 1 and so on means the bigger the border -->

    <table border="5" style="background-color: black;">

        <tr align="center" style="background-color: lightblue;">
            <th width="100">Sunday</th>
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thursday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>

        </tr>

        <!-- If you want additional rows, use <tr> tags meaning table row
            and add another set of <td> table data -->

        <tr align="center" style="background-color: aliceblue;"> 
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>10-2</td>
        </tr>

        <tr align="center" style="background-color: aliceblue;"> 
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>10-2</td>
        </tr>

    </table>

    
</body>
</html>
